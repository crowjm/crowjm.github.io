<footer>
  <div class="wrapper">
    <div class="footer-paragraph">
      <p>Made with love by Jesse Crow.</p>
      <p>Powered by <a href="http://www.jekyllrb.com/">Jekyll</a>, <a href="http://www.typekit.com/">Typekit</a>, and lots of tea.</p>
      <p>Typeset in Adelle and Adelle Sans.</p>
    </div>
    <div class="footer-social">
      <ul>
        {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="twitter">
                <img src="http://jessecrow.com/img/footer-icons/twitter-icon.png" alt="twitter icon">
                </span><!--
                --><span class="username">{{ site.twitter_username }}</span>
              </a>
            </li>
          {% endif %}
        {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="icon">
                 <img src="http://jessecrow.com/img/footer-icons/github-icon.png" alt="github icon">
              </span><!--
              --><span class="username">{{ site.github_username }}</span>
            </a>
          </li>
        {% endif %}
          <li><a href="https://dribbble.com/crowjm"><span class="icon">
             <img src="http://jessecrow.com/img/footer-icons/dribbble-icon.png" alt="dribbble icon">
          </span><!--
            --><span class="username">crowjm</span></a>
          </li>
          <li><a href="https://codepen.io/crowjm"><span class="icon">
             <img src="http://jessecrow.com/img/footer-icons/codepen-icon.png" alt="codepen icon">
          </span><!--
            --><span class="username">crowjm</span></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
