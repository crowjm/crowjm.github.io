<footer>
  <div class="wrapper">
    <div class="footer-social">
        <ul>
          {% if site.twitter_username %}
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}">
                <img src="http://jessecrow.com/img/footer-icons/twitter-icon.png" alt="twitter icon" class="footericon">
              </a>
            </li>
          {% endif %}
          {% if site.github_username %}
            <li>
              <a href="https://github.com/{{ site.github_username }}">
                <img src="http://jessecrow.com/img/footer-icons/github-icon.png" alt="github icon" class="footericon">
              </a>
            </li>
          {% endif %}
          <li><a href="https://dribbble.com/crowjm">
            <img src="http://jessecrow.com/img/footer-icons/dribbble-icon.png" alt="dribbble icon" class="footericon">
          </a>
        </li>
        <li><a href="https://codepen.io/crowjm">
          <img src="http://jessecrow.com/img/footer-icons/codepen-icon.png" alt="codepen icon" class="footericon">
        </a>
      </li>
    </ul>
  </div>
<div class="colophon">
  <div class="footer-paragraph">
    <h5>colophon</h5>
      <p>Made with care by Jesse Crow deep in the heart of Texas. Powered by <a href="http://www.jekyllrb.com/">Jekyll</a>, <a href="http://www.typekit.com/">Typekit</a>, and lots of tea. Typeset in Adelle and Proxima Nova.</p>
    </div>
</div>

</div>
</footer>
