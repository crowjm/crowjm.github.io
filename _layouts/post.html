---
layout: default
---
<header class="post-header">
		<h1>{{ page.title }}</h1>
		<h3 class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
	</header>
<div class="wrapper">
	<article class="post-content">
		{{ content }}
		<!-- <h5>Tags: {{ page.tags | join: ', ' }}</h5> -->
	</article>
</div>
