---
layout: default
---

<div class="home">

  <section class="post-list">
    {% for post in site.posts %}
      <div class="post-float">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}
  </section>

</div>
